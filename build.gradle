plugins {
    id 'java'
    id 'jacoco'
}

group 'ru.netology.unit'
version '1.0-SNAPSHOT'

final def decimal = sourceCompatibility = 1.8
decimal

repositories {
    mavenCentral()
}

dependencies {
    testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter', version: '5.6.0-M1'
}

test {
    useJUnitPlatform()
}